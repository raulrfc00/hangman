<!DOCTYPE html>
<html>
<head>
    <title>Ahorcado</title>
    <link rel="stylesheet" type="text/css" href="estilos.css">
    <!-- Añade esto en el <head> de tu archivo HTML -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div id="inicio" class="container mt-5">
        <div class="row">
            <div class="col-md-4 offset-md-4">
                <input type="text" id="nombreJugador" class="form-control mb-3" placeholder="Ingresa tu nombre">
                <button id="botonComenzar" class="btn btn-primary btn-block">Comenzar a jugar</button>
            </div>
        </div>
    </div>
    <div id="juego" class="container mt-5" style="display: none;">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title" id="categoria">Categoría: </h5>
                <div id="imagenAhorcado" class="text-center">
                    <img id="imgActual" src="imagenesAhorcado/6.png" alt="imagen ahorcado" class="img-fluid">
                </div>
                <div id="seleccionLetras" class="text-center mt-3">
                </div>
                <div id="mascara" class="text-center font-weight-bold mt-3">
                </div>
            </div>
        </div>
    </div>
    <div id="final" class="container mt-5" style="display: none;">
        <div class="card">
            <div class="card-body text-center">
                <h5 id="palabra"></h5>
                <p id="descripcion"></p>
                <img id="imagenPalabra" src="" class="img-fluid">
                <div class="mt-4"> <!-- Nuevo div para centrar el botón -->
                    <button id="volverAjugar" class="btn btn-success">Volver a jugar</button>
                </div>
            </div>
        </div>
    </div>
    <script src="ahorcado.js"></script>
</body>
</html>
